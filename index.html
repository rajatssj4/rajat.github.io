<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Theme</title>
    <style>
        body {
            background-color: #1b1b1b;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0a0a0a;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .bat-symbol {
            width: 150px;
            margin: 20px auto;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #0a0a0a;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Batman</h1>
    </header>
    <div class="content">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/22/Batman_Logo.png" alt="Batman Symbol" class="bat-symbol">
        <p>Welcome to the Batman-themed website!</p>
    </div>
    <footer>
        <p>&copy; 2024 Batman Fan Page</p>
    </footer>
</body>
</html>
