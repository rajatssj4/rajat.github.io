<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>

    <div class="content">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogos-world.net%2Fwp-content%2Fuploads%2F2020%2F12%2FBatman-Logo.png&f=1&nofb=1&ipt=f8fe28075a7f0bfbcb38aa6b69c07d18cdbcdf99435668530679213ba305745a&ipo=images" alt="Batman Symbol" class="bat-symbol">
        <p>Welcome to the Batman-themed website!</p>
        <p id="randomValues"></p>
        <iframe src="https://rajatsrivastava.wingified.com/rsriv/" id="wordpress" style="width:100%; height:600px; border:none;"></iframe>
    </div>
    <footer>
        <p>&copy; 2024 Batman Fan Page</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load the header
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>
</body>
</html>
